<html>
    <head>
        <title>Browser Object Model</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--jquery函式庫 min給機器看的，拿掉就可以看了-->
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!--測試自已的JavaScript是幾版-->
       <script language="JavaScript1.7">
//有支援就會印到瀏覽器
document.write('瀏覽器支援JavaScript 1.7');
</script>
        <script>
                //window(
                var clockThread = window.setInterval(setClock, 1000);
                //時間每1秒更新 window.setInterval(setClock, 1000);
                //抓視窗不同的大小
                function loadHandler(){
                //var iw = document.getElementById("innerWidth");
                //iw.innerHTML = window.innerWidth;
                
                //jquery寫法，$(jquery)簡化"# id"
                //html，text取得()內容丟給id
                //html一般< >去掉，以text文字顯示(body的顯示字串就可以去掉)
                $("#innerWidth").text("<Inner> Width: " + window.innerWidth);
                
                //var ih = document.getElementById("innerHeight");
                //ih.innerHTML = window.innerHeight;
                $("#innerHeight").html(window.innerHeight);
                
                //var sw = document.getElementById("screenWidth");
                //sw.innerHTML = window.screen.width;
                $("#screenWidth").html(window.screen.width);
                
                //var sh = document.getElementById("screenHeight");
                //sh.innerHTML = window.screen.height;
                jQuery("#screenHeight").html(window.screen.height);
    
                }
                 //取得現在時間
                 function setClock(){
                    var clock = document.getElementById("clock");
                    clock.innerHTML = new Date();
                 }
                 //停止時間更新, Interval間隔
                 function stopClock(){
                    window.clearInterval(clockThread);
                    //undefined未定義
                    clockThread=undefined;
                 }
                 //開啟時間
                 function startClock(){
                    if (clockThread === undefined) {
                    clockThread = window.setInterval(setClock, 1000);
                }

                 }
                 var uuuWin;
                 //開啟新視窗
                 function openHandler(){
                    uuuWin = window.open("http://www.uuu.com.tw");
                 }
                 //關閉新視窗
                 function closeHandler(){
                    uuuWin.close();
                }
                //顯示應用程式版本
                function showAppVersion(){
                    //get(空值)，
                var appVersion = document.getElementById("appVersion");
                //取得inner的版本跟名稱
                appVersion.innerHTML=navigator.appVersion + "," + navigator.appName ;
            }
            //location 取得現在拜訪的網頁url(路徑)
            function showLocation(){
                var locInfo = location.protocol + ",\n " + location.host 
                    + ",\n " + location.pathname;    //location.href;
                alert(locInfo);
            }
            //用路徑取得網頁
            function gotoGoogle(){
                location.href = "http://www.google.com";
            }
            function gotoSample(){
                location.href = "/totalbuy/html_sample/";
            }


        </script>
    </head>
    <!--onresize調整大小 -->
    <body onload="loadHandler()" onresize="loadHandler()">
        <div>
            window info:
            <!--內容幅度 -->
            <div>inner Width<span id="innerWidth"></span></div>
            <!--內容高底 -->
            <div>Inner Height:<span id="innerHeight"></span></div>
            <!--銀幕的幅度 -->
            <div>Screen Width:<span id="screenWidth"></span></div>
            <!--銀幕的高底 -->
            <div>Screen Height:<span id="screenHeight"></span></div> 
            
        </div>
        
        <!--點擊新網頁 -->
        <input type="button" value="Open Window" onclick="openHandler()">
        <!--關閉新網頁 -->
        <input type="button" value="Close Window" onclick="closeHandler()">
        <hr>
        <h2>Clock</h2>
        <!--如何停止時間更新 -->
        <input type="button" value="stop Clock" onclick="stopClock()">
         <!--如何開啟時間更新 -->
        <input type="button" value="start Clock" onclick="startClock()">
        <!--讓時間每隔1秒會更新 -->
        <div id ="clock"></div>
        <hr>
        <h2>Navigator</h2>
        <!--顯示應用程式版本版本 -->
        <!--input取得方法，但方法有innerHTML(取得有前後標籤的內容)
        所以要另用一個有前後標籤的值做設定 -->
        <div id="appVersion"></div>
        <input type="button" value="show App Version" onclick="showAppVersion()">
        <hr>
        <!--history網頁前back()後forward()返回-->
        <h2>History</h2>
        <input type="button" value="Back" onclick="history.back()">
        <input type="button" value="Forward" onclick="history.forward()">
        <hr>
        <h2>Location</h2>        
        <input type="button" value="Show Location" onclick="showLocation()">
        <input type="button" value="Google" onclick="gotoGoogle()">
        <input type="button" value="Sample範例" onclick="gotoSample()">
    </body>
</html>
